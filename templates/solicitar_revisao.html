{% extends "base.html" %}
{% block title %}Solicitar Revisão: {{ artigo.titulo }}{% endblock %}

{% block content %}
<div class="row">
  <div class="col-md-8 mx-auto">
    <div class="card shadow-sm">
      <div class="card-body">
        <h3>Solicitar Revisão</h3>
        <p class="text-muted">Artigo: {{ artigo.titulo }}</p>
        <form method="POST" id="revForm" novalidate>
          <div class="mb-3">
            <label for="comentario" class="form-label">
              Descreva o que está desatualizado <span class="text-danger">*</span>
            </label>
            <textarea id="comentario" name="comentario"
                      class="form-control" rows="5" required></textarea>
            <div class="invalid-feedback">
              Comentário é obrigatório.
            </div>
          </div>
          <button type="submit" class="btn btn-warning">
            <i class="bi bi-arrow-counterclockwise"></i> Enviar Pedido
          </button>
          <a href="{{ url_for('artigo', artigo_id=artigo.id) }}"
             class="btn btn-secondary ms-2">Cancelar</a>
        </form>
      </div>
    </div>
  </div>
</div>
{% endblock %}

{% block extra_js %}
<script>
(() => {
  'use strict';
  const form = document.getElementById('revForm');
  form.addEventListener('submit', e => {
    if (!form.checkValidity()) {
      e.preventDefault();
      e.stopPropagation();
    }
    form.classList.add('was-validated');
  });
})();
</script>
{% endblock %}
