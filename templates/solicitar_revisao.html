{% extends 'base.html' %}
{% block content %}
<div class="container mt-4">
  <h2>Solicitar revisão: “{{ artigo.title }}”</h2>
  <form method="post">
    <div class="mb-3">
      <label for="comentario" class="form-label">Comentário</label>
      <textarea id="comentario" name="comentario" class="form-control" rows="4" required></textarea>
    </div>
    <button type="submit" class="btn btn-warning">Enviar pedido</button>
    <a href="{{ url_for('artigo', artigo_id=artigo.id) }}" class="btn btn-secondary">Cancelar</a>
  </form>
</div>
{% endblock %}
