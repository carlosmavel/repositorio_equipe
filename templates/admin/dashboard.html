{# templates/admin/dashboard.html #}
{% extends "base.html" %}

{% block title %}Dashboard{% endblock %}

{% block content %}
    <div class="container-fluid">
        <h1 class="h3 mb-4 text-gray-800">Dashboard</h1>

        <div class="row">
            <div class="col-md-6 mb-4">
                <div class="card">
                    <div class="card-header">Usu√°rios Ativos</div>
                    <div class="card-body">
                        <canvas id="usersChart" height="200"></canvas>
                    </div>
                </div>
            </div>
            <div class="col-md-6 mb-4">
                <div class="card">
                    <div class="card-header">Artigos por Status</div>
                    <div class="card-body">
                        <canvas id="articlesChart" height="200"></canvas>
                    </div>
                </div>
            </div>
        </div>
    </div>
{% endblock %}

{% block extra_js %}
    {{ super() }}
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <script>
        const usersData = {
            labels: ['Ativos', 'Inativos'],
            datasets: [{
                data: [{{ users_active }}, {{ users_inactive }}],
                backgroundColor: ['#198754', '#dc3545']
            }]
        };
        new Chart(document.getElementById('usersChart'), {
            type: 'doughnut',
            data: usersData
        });

        const articleData = {{ article_status_counts|tojson }};
        new Chart(document.getElementById('articlesChart'), {
            type: 'bar',
            data: {
                labels: Object.keys(articleData),
                datasets: [{
                    label: 'Artigos',
                    data: Object.values(articleData),
                    backgroundColor: 'rgba(54, 162, 235, 0.6)'
                }]
            },
            options: {scales: {y: {beginAtZero: true}}}
        });
    </script>
{% endblock %}
