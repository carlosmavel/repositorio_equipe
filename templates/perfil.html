{% extends "base.html" %}
{% block title %}Perfil{% endblock %}
{% block extra_css %}
    <style>
        .foto-perfil { cursor: pointer; }
        #fotoInput { display: none; }
    </style>
{% endblock %}
{% block content %}
    <div class="row">
        <div class="col-md-6 mx-auto">
            <div class="card shadow-sm">
                <div class="card-body text-center">
                    <h3>Perfil</h3>
                    <form method="POST" enctype="multipart/form-data">
                        <div class="mb-3">
                            {% if foto %}
                                <img src="/profile_pics/{{ foto }}" alt="Foto de Perfil" class="rounded-circle foto-perfil mb-3" style="width: 100px; height: 100px;" onclick="document.getElementById('fotoInput').click();">
                            {% else %}
                                <i class="bi bi-person-circle foto-perfil mb-3" style="font-size: 100px;" onclick="document.getElementById('fotoInput').click();"></i>
                            {% endif %}
                            <input type="file" name="foto" id="fotoInput" accept="image/*" onchange="this.form.submit();">
                        </div>
                    </form>
                    <h5>{{ nome_completo }}</h5>
                    <p class="text-muted">{{ cargo }} - {{ setor }}</p>
                    <p class="text-muted">Usuário: {{ username }}</p>
                    <p class="text-muted">Nível: {{ role }}</p>
                </div>
            </div>
        </div>
    </div>
{% endblock %}
