{% extends 'base.html' %}
{% block title %}Novo Artigo{% endblock %}

{% block extra_css %}
<link href="https://cdn.quilljs.com/1.3.6/quill.snow.css" rel="stylesheet">
{% endblock %}

{% block content %}
<div class="container-fluid px-5">
  <div id="fileLoadingOverlay" class="file-loading-overlay">
    <div class="file-loading-content text-center shadow">
      <div class="spinner-border text-primary mb-3" role="status">
        <span class="visually-hidden">Carregando...</span>
      </div>
      <div class="file-loading-text fw-semibold">Preparando anexos...</div>
      <div class="progress mt-3" role="progressbar" aria-label="Progresso do upload" aria-valuemin="0" aria-valuemax="100">
        <div class="progress-bar" style="width: 0%"></div>
      </div>
      <div class="processing-messages mt-3 text-start"></div>
    </div>
  </div>
<div class="row">
  <div class="col-md-10 mx-auto">
    <div class="card shadow-sm">
      <div class="card-body">
        <h3>Criar Novo Artigo</h3>
        <form method="post" enctype="multipart/form-data">
          <input type="hidden" name="progress_id" id="progress-id">
          <div class="mb-3">
            <label for="titulo" class="form-label">Título</label>
            <input type="text" class="form-control" id="titulo" name="titulo" required>
          </div>

          <div class="mb-3">
            <label for="quill-editor" class="form-label">Texto</label>
            <div id="quill-editor" class="border rounded bg-body" style="height:300px; overflow:auto;"></div>
            <input type="hidden" name="texto" id="hidden-texto">
          </div>

          <div class="mb-3">
            <label class="form-label">Visibilidade</label>
            <div class="form-check">
              <input class="form-check-input vis-check" type="checkbox" value="instituicao" id="visInst" data-label="Instituição">
              <label class="form-check-label" for="visInst">Instituição</label>
            </div>
            <div class="form-check">
              <input class="form-check-input vis-check" type="checkbox" value="estabelecimento" id="visEst" data-label="Estabelecimento">
              <label class="form-check-label" for="visEst">Estabelecimento</label>
            </div>
            <div class="form-check">
              <input class="form-check-input vis-check" type="checkbox" value="setor" id="visSet" data-label="Setor">
              <label class="form-check-label" for="visSet">Setor</label>
            </div>
            <div class="form-check">
              <input class="form-check-input vis-check" type="checkbox" value="celula" id="visCel" data-label="Célula" checked>
              <label class="form-check-label" for="visCel">Célula</label>
            </div>
            <input type="hidden" name="visibility" id="visibilityInput">
            <div id="visibilityDisplay" class="mt-2"></div>
          </div>

          <div class="mb-3">
            <label for="files" class="form-label">Anexos</label>
            <input class="form-control" type="file" id="files" name="files" multiple accept="image/*,.pdf,.doc,.docx">
          </div>

          <div id="preview" class="row g-3 mb-3"></div>

          <button type="submit" name="acao" value="rascunho" class="btn btn-secondary">
            Salvar Rascunho
          </button>
          <button type="submit" name="acao" value="enviar" class="btn btn-primary ms-2">
            Enviar para Revisão
          </button>
        </form>
      </div>
    </div>
  </div>
</div>
</div>
{% endblock %}

{% block extra_js %}
<script>
document.addEventListener('DOMContentLoaded', () => {
  // Inicializa o Quill editor
  const quill = new Quill('#quill-editor', {
    theme: 'snow',
    modules: {
      toolbar: [
        [{ header: [1, 2, 3, false] }],
        ['bold', 'italic', 'underline', 'strike'],
        [{ color: [] }, { background: [] }],
        [{ list: 'ordered' }, { list: 'bullet' }, { list: 'check' }],
        [{ indent: '-1' }, { indent: '+1' }],
        [{ align: [] }],
        ['link', 'image', 'blockquote', 'code-block'],
        ['clean']
      ]
    }
  });

  // Visibilidade por checkboxes → atualiza hidden e badges
  const visChecks = document.querySelectorAll('.vis-check');
  const visInput = document.getElementById('visibilityInput');
  const visDisplay = document.getElementById('visibilityDisplay');
  const STORAGE_KEY = 'draft_novo_artigo';
  function saveDraft() {
    localStorage.setItem(
      STORAGE_KEY,
      JSON.stringify({
        titulo: document.getElementById('titulo').value,
        texto: quill.root.innerHTML,
        visibility: visInput.value
      })
    );
  }
  function loadDraft() {
    const raw = localStorage.getItem(STORAGE_KEY);
    if (!raw) return;
    try {
      const data = JSON.parse(raw);
      if (data.titulo) document.getElementById('titulo').value = data.titulo;
      if (data.texto) quill.root.innerHTML = data.texto;
      if (data.visibility) {
        visInput.value = data.visibility;
        const parts = data.visibility.split(',');
        visChecks.forEach(cb => cb.checked = parts.includes(cb.value));
        updateVisibility();
      }
    } catch (e) {
      console.warn('Falha ao carregar rascunho do artigo', e);
    }
  }
  function updateVisibility() {
    const opts = Array.from(visChecks).filter(c => c.checked);
    visInput.value = opts.map(o => o.value).join(',');
    visDisplay.innerHTML = opts.map(o => `<span class="badge bg-secondary me-1">${o.dataset.label}</span>`).join('');
  }
  visChecks.forEach(cb => cb.addEventListener('change', updateVisibility));
  updateVisibility();
  loadDraft();
  document.getElementById('titulo').addEventListener('input', saveDraft);
  quill.on('text-change', saveDraft);
  visChecks.forEach(cb => cb.addEventListener('change', saveDraft));

  // Sincroniza conteúdo Quill no campo hidden antes de submeter
  const overlay = document.getElementById('fileLoadingOverlay');
  const overlayText = overlay?.querySelector('.file-loading-text');
  const overlayBar = overlay?.querySelector('.progress-bar');
  const progressMessages = overlay?.querySelector('.processing-messages');
  const progressIdInput = document.getElementById('progress-id');
  const seenMessages = new Set();
  let progressPoll = null;
  let overlaySimInterval = null;
  let overlaySimProgress = 0;

  const resetProgressMessages = () => {
    seenMessages.clear();
    if (progressMessages) {
      progressMessages.innerHTML = '';
    }
  };

  const appendMessages = (messages = []) => {
    if (!progressMessages) return;
    messages.forEach(msg => {
      if (!msg || seenMessages.has(msg)) return;
      seenMessages.add(msg);
      const line = document.createElement('div');
      line.className = 'message-line';
      line.textContent = msg;
      progressMessages.appendChild(line);
      progressMessages.scrollTop = progressMessages.scrollHeight;
    });
  };

  const startProgressPolling = (progressId) => {
    if (!progressId || progressPoll) return;
    progressPoll = setInterval(async () => {
      try {
        const resp = await fetch(`/upload-progress/${progressId}`);
        if (!resp.ok) return;
        const data = await resp.json();
        appendMessages(data.messages || []);
        if (data.done) {
          completeBar();
          stopProgressPolling();
        }
      } catch (e) {
        console.warn('Falha ao consultar progresso', e);
      }
    }, 900);
  };

  const stopProgressPolling = () => {
    if (progressPoll) {
      clearInterval(progressPoll);
      progressPoll = null;
    }
  };

  const startSimulatedBar = () => {
    if (!overlayBar || overlaySimInterval) return;
    overlaySimProgress = 0;
    overlayBar.classList.add('progress-bar-striped', 'progress-bar-animated');
    overlayBar.style.width = '0%';
    overlayBar.setAttribute('aria-valuenow', 0);

    overlaySimInterval = setInterval(() => {
      overlaySimProgress = Math.min(95, overlaySimProgress + (Math.random() * 5 + 3));
      overlayBar.style.width = `${overlaySimProgress}%`;
      overlayBar.setAttribute('aria-valuenow', Math.round(overlaySimProgress));
    }, 550);
  };

  const stopSimulatedBar = () => {
    if (overlaySimInterval) {
      clearInterval(overlaySimInterval);
      overlaySimInterval = null;
    }
  };

  const completeBar = () => {
    stopSimulatedBar();
    if (!overlayBar) return;
    overlayBar.classList.remove('progress-bar-striped', 'progress-bar-animated');
    overlayBar.style.width = '100%';
    overlayBar.setAttribute('aria-valuenow', 100);
  };

  const setOverlayState = (message, percent = null) => {
    if (!overlay) return;
    overlay.style.display = 'flex';
    if (overlayText) overlayText.textContent = message;

    if (!overlayBar) return;

    if (percent === null) {
      startSimulatedBar();
    } else {
      stopSimulatedBar();
      overlayBar.classList.remove('progress-bar-striped', 'progress-bar-animated');
      const current = Number(overlayBar.getAttribute('aria-valuenow')) || 0;
      const value = Math.min(100, Math.max(current, percent));
      overlayBar.style.width = `${value}%`;
      overlayBar.setAttribute('aria-valuenow', value);
    }
  };

  const hideOverlay = () => {
    completeBar();
    if (overlay) overlay.style.display = 'none';
    if (overlayBar) {
      overlayBar.style.width = '0%';
      overlayBar.removeAttribute('aria-valuenow');
    }
    stopProgressPolling();
    resetProgressMessages();
  };

  const form = document.querySelector('form');
  form.addEventListener('submit', async (event) => {
    event.preventDefault();
    document.getElementById('hidden-texto').value = quill.root.innerHTML;
    const progressId = progressIdInput?.value || (crypto.randomUUID ? crypto.randomUUID() : String(Date.now()));
    if (progressIdInput) progressIdInput.value = progressId;
    resetProgressMessages();
    setOverlayState('Enviando artigo e anexos...', 0);
    startProgressPolling(progressId);
    localStorage.removeItem(STORAGE_KEY);

    try {
      const formData = new FormData(form);
      const response = await fetch(form.action || window.location.href, {
        method: 'POST',
        body: formData
      });

      if (response.redirected) {
        completeBar();
        window.location.href = response.url;
        return;
      }
    } catch (err) {
      console.error('Falha ao enviar artigo', err);
    }

    completeBar();
    stopProgressPolling();
    setTimeout(() => window.location.reload(), 400);
  });

  // Preview de anexos
  const input = document.getElementById('files');
  const preview = document.getElementById('preview');
  const resolveIcon = (filename) => {
    const ext = filename.split('.').pop().toLowerCase();
    if (ext === 'pdf') return "{{ url_for('static', filename='icons/pdf-icon.png') }}";
    if (['xls', 'xlsx'].includes(ext)) return "{{ url_for('static', filename='icons/excel-icon.png') }}";
    return "{{ url_for('static', filename='icons/file-icon.png') }}";
  };
  const dt = new DataTransfer();

  input.addEventListener('change', () => {
    const incomingFiles = Array.from(input.files || []);
    if (!incomingFiles.length) {
      hideOverlay();
      return;
    }

    setOverlayState('Preparando anexos...', 0);
    setTimeout(() => {
      incomingFiles.forEach((file, index) => {
        if (!Array.from(dt.files).some(
          f => f.name === file.name && f.size === file.size && f.lastModified === file.lastModified
        )) {
          dt.items.add(file);
        }

        const percent = Math.round(((index + 1) / incomingFiles.length) * 100);
        const displayName = file.name.replace(/^[0-9a-f]{32}_/, '');
        setOverlayState(`Processando arquivo ${index + 1} de ${incomingFiles.length}: ${displayName}`, percent);
      });

      input.files = dt.files;
      preview.innerHTML = '';
      Array.from(dt.files).forEach((file, idx) => {
        const url = URL.createObjectURL(file);
        const displayName = file.name.replace(/^[0-9a-f]{32}_/, '');
        const col = document.createElement('div');
        col.className = 'col-6 col-md-3 attachment-card position-relative';
        col.innerHTML = `
          <div class="card h-100 shadow-sm position-relative">
            ${file.type.startsWith('image/')
              ? `<img src="${url}" class="card-img-top attachment-thumb" alt="${displayName}">`
              : `<div class="attachment-thumb-wrapper"><img src="${resolveIcon(file.name)}" class="attachment-icon-vertical" alt="Arquivo"></div>`}
            <div class="card-body p-2">
              <p class="card-text text-truncate mb-0 attachment-name" title="${displayName}">${displayName}</p>
            </div>
            <button type="button" class="btn-close remove-btn position-absolute top-0 end-0 m-2" data-index="${idx}" aria-label="Remover"></button>
          </div>`;
        preview.appendChild(col);
      });

      setOverlayState('Pré-visualização pronta!', 100);
      setTimeout(hideOverlay, 350);
    });
  });

  preview.addEventListener('click', e => {
    if (!e.target.classList.contains('remove-btn')) return;
    const idx = Number(e.target.dataset.index);
    dt.items.remove(idx);
    input.files = dt.files;
    input.dispatchEvent(new Event('change'));
  });
});
</script>
{% endblock %}
