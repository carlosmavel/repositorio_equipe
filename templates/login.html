{% extends "base.html" %}

{% block body_attrs %}
  data-users='{{ users_json|safe }}'
{% endblock %}

{% block title %}Login{% endblock %}

{% block content %}
  <div class="row justify-content-center">
    <div class="col-md-4">
      <div class="card shadow-sm">
        <div class="card-body text-center">
          <h3 class="mb-4">Login</h3>

          <!-- preview de foto -->
          <div id="user-photo" class="mb-3 text-center">
            <i class="bi bi-person-circle" style="font-size: 60px;"></i>
          </div>

          <form method="POST">
            <div class="mb-3">
              <label class="form-label"><i class="bi bi-person-fill"></i></label>
              <input
                type="text"
                name="username"
                id="username"
                class="form-control"
                placeholder="Digite seu usuário"
                required
              >
            </div>
            <div class="mb-3">
              <label class="form-label"><i class="bi bi-lock-fill"></i></label>
              <input
                type="password"
                name="password"
                class="form-control"
                placeholder="Digite sua senha"
                required
              >
            </div>
            <button type="submit" class="btn btn-primary w-100">Entrar</button>
          </form>

        </div>
      </div>
    </div>
  </div>
{% endblock %}

{% block extra_js %}
<script>
  document.addEventListener("DOMContentLoaded", () => {
    // parse do JSON que passamos no login route
    const users = JSON.parse('{{ users_json|safe }}');
    const input = document.getElementById("username");
    const photoDiv = document.getElementById("user-photo");

    function updatePhoto() {
      const u = input.value.trim();
      if (users[u] && users[u].foto) {
        photoDiv.innerHTML = `
          <img src="/profile_pics/${users[u].foto}"
               class="rounded-circle"
               style="width:60px; height:60px;"
               alt="${u}">
        `;
      } else {
        photoDiv.innerHTML = `<i class="bi bi-person-circle" style="font-size:60px;"></i>`;
      }
    }

    // dispara logo ao carregar e também em cada digitação
    updatePhoto();
    input.addEventListener("input", updatePhoto);
  });
</script>
{% endblock %}
