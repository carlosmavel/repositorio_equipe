{% extends "base.html" %}
{% block title %}Login{% endblock %}
{% block content %}
    <div class="row justify-content-center">
        <div class="col-md-4">
            <div class="card shadow-sm">
                <div class="card-body text-center">
                    <h3 class="mb-4">Login</h3>
                    <div class="mb-3">
                        <div id="user-photo">
                            <i class="bi bi-person-circle" style="font-size: 60px;"></i>
                        </div>
                    </div>
                    <form method="POST">
                        <div class="mb-3">
                            <label class="form-label"><i class="bi bi-person-fill" title="Usuário"></i></label>
                            <input type="text" name="username" id="username" class="form-control" placeholder="Digite seu usuário" required oninput="updatePhoto()">
                        </div>
                        <div class="mb-3">
                            <label class="form-label"><i class="bi bi-lock-fill" title="Senha"></i></label>
                            <input type="password" name="password" id="password" class="form-control" placeholder="Digite sua senha" required>
                        </div>
                        <button type="submit" class="btn btn-primary w-100">Entrar</button>
                    </form>
                </div>
            </div>
        </div>
    </div>
{% endblock %}
{% block extra_js %}
    <script>
        // Pegar os usuários do atributo data-users
        const users = JSON.parse(document.querySelector('body').getAttribute('data-users') || '{}');

        function updatePhoto() {
            const username = document.getElementById("username").value;
            const photoDiv = document.getElementById("user-photo");
            if (users[username] && users[username].foto) {
                photoDiv.innerHTML = `<img src="/profile_pics/${users[username].foto}" alt="${username}" class="rounded-circle" style="width: 60px; height: 60px;">`;
            } else {
                photoDiv.innerHTML = `<i class="bi bi-person-circle" style="font-size: 60px;"></i>`;
            }
        }
    </script>
{% endblock %}
{% block extra_css %}
    <style>
        /* CSS limpo, sem atributos HTML */
    </style>
{% endblock %}
