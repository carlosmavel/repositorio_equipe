{% extends "base.html" %}
{% block title %}Nova Ordem de Serviço{% endblock %}
{% block content %}
<div class="container-fluid px-5 mt-3">
  <div class="row">
    <div class="col-md-8 mx-auto">
      <div class="card shadow-sm">
        <div class="card-body">
          <h3>Abrir Nova Ordem de Serviço</h3>
          <form method="POST">
            <div class="mb-3">
              <label for="titulo" class="form-label">Título <span class="text-danger">*</span></label>
              <input type="text" class="form-control" id="titulo" name="titulo" required>
            </div>
            <div class="mb-3">
              <label for="descricao" class="form-label">Descrição</label>
              <textarea class="form-control" id="descricao" name="descricao" rows="4"></textarea>
            </div>
            <div class="mb-3">
              <label for="tipo_os_id" class="form-label">Tipo</label>
              <select class="form-select" id="tipo_os_id" name="tipo_os_id">
                <option value="">--</option>
                {% for proc in processos %}
                <option value="{{ proc.id }}">{{ proc.nome }}</option>
                {% endfor %}
              </select>
            </div>
            <div class="mb-3">
              <label for="prioridade" class="form-label">Prioridade</label>
              <select class="form-select" id="prioridade" name="prioridade">
                <option value="">--</option>
                {% for p in prioridades %}
                <option value="{{ p.value }}">{{ p.label }}</option>
                {% endfor %}
              </select>
            </div>
            <div class="mb-3">
              <label for="origem" class="form-label">Origem</label>
              <input type="text" class="form-control" id="origem" name="origem">
            </div>
            <div class="mb-3">
              <label for="observacoes" class="form-label">Observações</label>
              <textarea class="form-control" id="observacoes" name="observacoes" rows="3"></textarea>
            </div>
            <button type="submit" class="btn btn-primary">Salvar</button>
          </form>
        </div>
      </div>
    </div>
  </div>
</div>
{% endblock %}
{% block extra_js %}
<script>
document.addEventListener('DOMContentLoaded', () => {
  const form = document.querySelector('form');
  const inputs = form.querySelectorAll('input, textarea, select');
  const STORAGE_KEY = 'draft_nova_os';
  function save() {
    const data = {};
    inputs.forEach(i => data[i.id] = i.value);
    localStorage.setItem(STORAGE_KEY, JSON.stringify(data));
  }
  function load() {
    const raw = localStorage.getItem(STORAGE_KEY);
    if (!raw) return;
    try {
      const data = JSON.parse(raw);
      inputs.forEach(i => { if (data[i.id]) i.value = data[i.id]; });
    } catch (e) {
      console.warn('Falha ao carregar rascunho da OS', e);
    }
  }
  load();
  inputs.forEach(i => i.addEventListener('input', save));
  form.addEventListener('submit', () => localStorage.removeItem(STORAGE_KEY));
});
</script>
{% endblock %}
